<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/bird-logo.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="assets/css/singup.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="./assets/js/animations/stripes&HeroReverse.js" defer></script>
    <title>Cadastro</title>
  </head>
  <body>
    <div class="overlay">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <main>
      <div class="loginLogo">
        <div class="loginLogo__alinhamento">
          <img
            class="logo"
            src="./assets/images/bird-logo.png"
            alt="Logo do Bird"
          />
          <div class="loginLogo__alinhamento__texto">
            <h2 class="tablet">Já possui uma conta?</h2>
            <h2 class="desktop">Possui uma conta?</h2>
            <p>Tenha acesso a Base Institucional de Recursos Didáticos</p>
            <a href="./login.html">Entrar</a>
          </div>
        </div>
      </div>

      <form action="#" id="formLogin">
        <h1>Criar conta</h1>
      
        <div class="formLogin__textField">
          <span class="material-symbols-outlined">mail</span>

          <input
            type="email"
            name="email"
            placeholder="Informe seu e-mail..."
            id="idEmail"
          />
        </div>

        <div class="formLogin__textField">
          <span class="material-symbols-outlined">lock</span>

          <input
            type="password"
            name="senha"
            placeholder="Informe sua senha..."
            id="idSenha"
          />
        </div>

        <div class="formLogin__textField">
          <span class="material-symbols-outlined">lock</span>

          <input
            type="password"
            name="senhaConfirmada"
            placeholder="Confirme sua senha..."
            id="idSenhaConfirmada"
          />
        </div>

        <input type="submit" value="Registre-se" id="btCadastro" />

        <div class="formLogin__links mobile">
          <p>Já possui uma conta? <a href="./login.html">Entre aqui...</a></p>
        </div>
      </form>
    </main>
  </body>
</html>
